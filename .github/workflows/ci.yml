name: MLOPS Pipeline CI

on: [push, pull_request]

jobs:
  sweetviz:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          #python -m pip install --upgrade pip
          pip install tensorflow numpy pandas matplotlib pandas-profiling sweetviz scikit-learn
          pip uninstall pandas-profiling ydata-profiling visions numba -y
          pip install ydata-profiling visions numba

      - name: Run pipeline
        run: |
          python src/eda_sweetviz.py

      # save reports
      - name: Save reports
        run: |
          mv fashion_mnist_pandas_profiling.html reports
          mv fashion_mnist_sweetviz.html reports
          mv class_distribution.png reports
          mv correlation_heatmap.png reports

      # Configure Git
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      # Commit the new reports
      - name: Commit changes
        run: |
          git add reports/fashion_mnist_pandas_profiling.html
          git add reports/fashion_mnist_sweetviz.html
          git add reports/class_distribution.png
          git add reports/correlation_heatmap.png
          git commit -m "Add generated sweetviz reports"

      # Push the changes
      - name: Push changes
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: git push origin HEAD:main
